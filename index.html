<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris√°lida | Redzin</title>
    
    <link rel="icon" href="https://uploads.zero-two-apis.com.br/uploads/images/5d83fa84fa51fe5f32b71814dd14e4f2b7a434d8bec27c2d3102c824de8bc667.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            --msg-user-color: #ffffff; 
            --msg-ai-color: #ECECF1; 
            --msg-user-bg-start: #444444; 
            --msg-user-bg-end: #333333;   
            --msg-ai-bg: #252525; 
            --footer-height-buffer: 200px; 
            --action-gray: #444444;
            --voice-active-color: #ff4d4d; 
            --audio-play-color: #444444; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        main {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .message-row {
            width: 100%;
            max-width: var(--chat-width);
            padding: 4px 10px; 
        }

        .message-content {
            padding: 10px 14px; 
            border-radius: 18px; 
            max-width: 85%;
            display: block; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15); 
            font-weight: 400;
        }
        
        .message-row.ai { text-align: left; }
        .message-row.ai .message-content {
            background-color: var(--msg-ai-bg);
            color: var(--msg-ai-color);
            border-top-left-radius: 6px; 
        }
        
        .message-row.user { display: flex; justify-content: flex-end; } 
        .message-row.user .message-content {
            background: linear-gradient(135deg, var(--msg-user-bg-start), var(--msg-user-bg-end));
            color: var(--msg-user-color);
            border-top-right-radius: 6px; 
        }

        /* Player Style */
        .audio-message {
            display: flex; align-items: center; gap: 10px; min-width: 180px; 
            cursor: pointer; user-select: none;
        }
        .audio-message .play-button {
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .message-row.ai .audio-message .play-button { background-color: var(--audio-play-color); color: white; }
        .message-row.user .audio-message .play-button { background-color: #ffffff; color: var(--msg-user-bg-end); }
        .audio-message .progress-bar {
            flex-grow: 1; height: 4px; background: rgba(255, 255, 255, 0.3); border-radius: 2px; position: relative;
        }
        .audio-message .progress {
            position: absolute; top: 0; left: 0; height: 100%; width: 0%; 
            background: white; border-radius: 2px; transition: width 0.1s linear;
        }
        .message-row.ai .audio-message .progress { background: var(--audio-play-color); }
        .audio-message .duration { font-size: 0.75rem; opacity: 0.8; min-width: 40px; text-align: right; }

        .empty-state {
            flex: 1; display: flex; align-items: center; justify-content: center;
            flex-direction: column; opacity: 0.4; user-select: none; text-align: center; padding: 20px;
        }
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        
        .message-content strong { font-weight: 600; color: inherit; }
        .message-content code { 
            background: rgba(255, 255, 255, 0.1); padding: 2px 4px; border-radius: 4px; 
            font-family: monospace; font-size: 0.9em; color: inherit; white-space: pre-wrap;
        }
        .message-content pre {
            background: #000000; padding: 15px; border-radius: 6px; overflow-x: auto; margin: 10px 0; border: 1px solid #333;
        }
        .message-content a { color: #5B8FF9; text-decoration: none; } 
        .message-content img.generated-art {
            max-width: 100%; border-radius: 12px; margin-top: 10px; display: block; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem; display: flex; flex-direction: column; align-items: center; z-index: 10;
        }

        .input-box {
            width: 100%; max-width: var(--chat-width); background: #18181a;
            border: 1px solid #333; border-radius: 20px; padding: 10px 16px;
            display: flex; align-items: flex-end; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; 
        }

        textarea {
            flex-grow: 1; background: transparent; border: none; color: #fff; font-size: 1rem;
            resize: none; max-height: 150px; height: 24px; padding: 0; margin-right: 10px; outline: none; line-height: 1.5; overflow-y: auto;
        }
        textarea::-webkit-scrollbar { display: none; }
        
        .action-buttons { display: flex; align-items: flex-end; gap: 5px; }
        
        button.action-btn {
            background: transparent; border: none; color: #444; cursor: pointer; padding: 4px;
            border-radius: 50%; transition: all 0.2s; display: flex; align-items: center; justify-content: center;
            width: 32px; height: 32px; flex-shrink: 0;
        }

        button#send-btn.active { background-color: var(--msg-user-bg-end); color: white; }
        button#mic-btn.active { background-color: var(--voice-active-color); color: white; animation: pulse-mic 1.5s infinite; }
        @keyframes pulse-mic {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }
        button.action-btn:disabled { cursor: not-allowed; opacity: 0.5; }

        .disclaimer { font-size: 11px; color: #555; margin-top: 12px; text-align: center; }

        .typing-dots { display: flex; gap: 4px; padding: 6px 0; }
        .dot {
            width: 8px; height: 8px; background: #666; border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .voice-status {
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            background-color: var(--voice-active-color); color: white; padding: 4px 10px;
            border-radius: 15px; font-size: 0.8em; font-weight: 500; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 10;
        }
        .voice-status.active { opacity: 1; }
        
        /* Loading Overlay Customizado */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <p style="margin-top: 20px; color: #666;">Conectando ao sistema de imagem...</p>
    </div>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Cris√°lida</h1>
            <p>Criada Por Redzin</p>
            <p style="font-size: 0.9em; margin-top: 20px;">Use **play** ou **gerar**</p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <div id="voice-status" class="voice-status">üéôÔ∏è Ouvindo...</div>
            <textarea id="user-input" rows="1" placeholder="Enviar Mensagem..."></textarea>
            <div class="action-buttons">
                <button id="mic-btn" class="action-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 19C15.866 19 19 15.866 19 12V6C19 2.13401 15.866 0 12 0C8.13401 0 5 2.13401 5 6V12C5 15.866 8.13401 19 12 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 12L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 23V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <button id="send-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 11L12 6L17 11M12 18V6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
        </div>
        <div class="disclaimer">As IAs Podem Cometer Erros.</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const voiceStatus = document.getElementById('voice-status');
        const authOverlay = document.getElementById('auth-overlay');

        const CHAT_API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        const VREDEN_API_ENDPOINT = "https://api.vreden.my.id/api/v1/download/play/audio?query=";
        const MUSIC_API_BASE_URL = `https://corsproxy.io/?${encodeURIComponent(VREDEN_API_ENDPOINT)}`; 
        
        const SYSTEM_INSTRUCTION = "Voc√™ √© a IA Cris√°lida, criada por Redzin. Responda de forma sucinta e humana.";

        let isRecording = false;
        let isSpeaking = false;
        let activeUtterance = null; 

        // --- Fun√ß√µes Auxiliares ---
        function cleanTextForTts(text) { return text.replace(/[*#`]/g, '').replace(/\[.*?\]/g, '').trim(); }
        function formatSeconds(s) { if (isNaN(s) || s < 0) return '??:??'; return `${Math.floor(s/60)}:${Math.floor(s%60).toString().padStart(2,'0')}`; }
        function utf8ToBase64(str) { return btoa(unescape(encodeURIComponent(str))); }
        function base64ToUtf8(str) { return decodeURIComponent(escape(atob(str))); }

        // --- Audio/TTS ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;
            recognition.onstart = () => { isRecording = true; micBtn.classList.add('active'); voiceStatus.classList.add('active'); userInput.placeholder = 'Fale agora...'; };
            recognition.onend = () => { isRecording = false; micBtn.classList.remove('active'); voiceStatus.classList.remove('active'); userInput.placeholder = 'Enviar Mensagem...'; };
            recognition.onresult = (e) => { const t = e.results[0][0].transcript; if(t) sendMessage('audio-sent', t); };
            micBtn.addEventListener('click', () => isRecording ? recognition.stop() : recognition.start());
        } else { micBtn.disabled = true; }

        function speakAndMonitor(text, playerElement) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(cleanTextForTts(text));
            activeUtterance = utterance;
            utterance.lang = 'pt-BR'; utterance.rate = 1.1;
            const progressBar = playerElement.querySelector('.progress');
            const playButton = playerElement.querySelector('.play-button');
            const durationEst = text.length * 0.1; 
            let startTime = 0; let interval = null;
            utterance.onstart = () => {
                isSpeaking = true; startTime = Date.now();
                playButton.innerHTML = `<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>`;
                interval = setInterval(() => {
                    const pct = Math.min(100, ((Date.now() - startTime) / 1000 / durationEst) * 100);
                    progressBar.style.width = `${pct}%`;
                    if(pct>=100) clearInterval(interval);
                }, 100);
            };
            utterance.onend = () => {
                isSpeaking = false; clearInterval(interval); progressBar.style.width = '100%';
                playButton.innerHTML = `<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M5 3L19 12L5 21V3Z"/></svg>`;
            };
            window.speechSynthesis.speak(utterance);
        }

        window.togglePlay = function(el, encoded) {
            const text = base64ToUtf8(encoded);
            if (isSpeaking && activeUtterance && activeUtterance.text === cleanTextForTts(text)) {
                window.speechSynthesis.cancel(); isSpeaking = false;
                el.querySelector('.play-button').innerHTML = `<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M5 3L19 12L5 21V3Z"/></svg>`;
            } else {
                speakAndMonitor(text, el);
            }
        };

        // --- Mensagens UI ---
        function addMessage(sender, text, type = 'text') {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            let html = text;
            if (sender === 'ai' && type === 'text') {
                try { html = marked.parse(text); } catch { html = text; }
            } else if (sender === 'user' && type === 'audio-sent') {
                html = `<div class="audio-message"><div class="play-button"><svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M5 3L19 12L5 21V3Z"/></svg></div><div class="progress-bar"><div class="progress" style="width:100%"></div></div><div class="duration">Voz</div></div>`;
            } else if (sender === 'user') {
                html = text.replace(/\n/g, '<br>');
            }
            div.innerHTML = `<div class="message-content">${html}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addAiAudioMessage(text) {
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.innerHTML = `<div class="message-content"><div class="audio-message" onclick="togglePlay(this, '${utf8ToBase64(text)}')"><div class="play-button"><svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M5 3L19 12L5 21V3Z"/></svg></div><div class="progress-bar"><div class="progress"></div></div><div class="duration">Ouvir</div></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            div.innerHTML = `<div class="message-content" style="width: 60px;"><div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        // --- Core Logic & Auto-Restore ---

        userInput.addEventListener('input', function() {
            this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';
            const hasText = this.value.trim().length > 0;
            sendBtn.classList.toggle('active', hasText); sendBtn.disabled = !hasText;
        });
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey && !sendBtn.disabled) { e.preventDefault(); sendMessage(); } });
        sendBtn.addEventListener('click', () => sendMessage());

        // 1. Verifica se voltamos de um login
        document.addEventListener('DOMContentLoaded', async () => {
            const pendingPrompt = localStorage.getItem('pendingPrompt');
            const savedHistory = localStorage.getItem('chatHistory');

            if (savedHistory) {
                // Restaura o chat para camuflar o redirect
                emptyState.style.display = 'none';
                chatContainer.innerHTML = savedHistory;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            if (pendingPrompt) {
                // Se tinha algo pendente, executa agora
                localStorage.removeItem('pendingPrompt');
                localStorage.removeItem('chatHistory'); // Limpa para n√£o restaurar velho depois
                
                // Pequeno delay para o Puter carregar
                if (puter.auth.isSignedIn()) {
                   await generateImage(pendingPrompt);
                }
            }
        });

        async function generateImage(prompt) {
            const loadingId = addLoading();
            const loadingEl = document.getElementById(loadingId);
            try {
                const img = await puter.ai.txt2img(prompt);
                loadingEl.remove();
                
                const div = document.createElement('div');
                div.className = 'message-row ai';
                div.innerHTML = `<div class="message-content"><p>üé® <strong>Resultado:</strong> ${prompt}</p></div>`;
                div.querySelector('.message-content').appendChild(img);
                img.classList.add('generated-art');
                chatContainer.appendChild(div);
            } catch (err) {
                if(loadingEl) loadingEl.remove();
                addMessage('ai', `‚ùå Erro ao gerar imagem: ${err.message}`);
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(type = 'text', audioText = null) {
            const text = audioText || userInput.value.trim();
            if (!text) return;
            if(emptyState) emptyState.style.display = 'none';
            userInput.value = ''; userInput.style.height = '24px'; sendBtn.disabled = true; sendBtn.classList.remove('active');

            addMessage('user', text, type);
            const lower = text.toLowerCase();

            // Identidade
            if (["quem √© voc√™", "seu nome", "criada por"].some(k => lower.includes(k))) {
                const resp = "Eu sou a Cris√°lida, uma intelig√™ncia artificial criada por Redzin.";
                type === 'audio-sent' ? addAiAudioMessage(resp) : addMessage('ai', resp);
                return;
            }

            // GERA√á√ÉO DE IMAGEM (Com Camuflagem de Redirect)
            if (lower.startsWith("gerar ")) {
                const prompt = text.substring(6).trim();
                
                if (!puter.auth.isSignedIn()) {
                    // SALVA O ESTADO E REDIRECIONA
                    localStorage.setItem('chatHistory', chatContainer.innerHTML);
                    localStorage.setItem('pendingPrompt', prompt);
                    
                    authOverlay.style.display = 'flex'; // Mostra overlay preto
                    
                    // Redireciona na mesma aba (sem popup)
                    puter.auth.signIn(); 
                    return;
                }

                // Se j√° logado, gera direto
                await generateImage(prompt);
                return;
            }

            // M√∫sica
            if (lower.startsWith("play ")) {
                const loadingId = addLoading();
                try {
                    const q = encodeURIComponent(text.substring(5));
                    const r = await fetch(MUSIC_API_BASE_URL + q).then(res => res.json());
                    document.getElementById(loadingId).remove();
                    if(r.status && r.result && r.result.download) {
                        const meta = r.result.metadata || {};
                        const dl = r.result.download.url;
                        addMessage('ai', `
                            <h3 style="margin:0">üéµ ${meta.title || 'M√∫sica'}</h3>
                            <p style="font-size:0.8em; opacity:0.7">Dura√ß√£o: ${formatSeconds(meta.seconds)}</p>
                            <audio controls src="${dl}" style="width:100%; margin-top:10px;"></audio>
                            <a href="${dl}" download="musica.mp3" style="display:block; margin-top:10px; text-align:center; padding:8px; background:#333; color:#fff; border-radius:8px; text-decoration:none;">‚¨áÔ∏è Baixar</a>
                        `);
                    } else { throw new Error('M√∫sica n√£o encontrada'); }
                } catch (e) {
                    document.getElementById(loadingId).remove();
                    addMessage('ai', `Erro ao buscar m√∫sica.`);
                }
                return;
            }

            // Chat Padr√£o
            const loadingId = addLoading();
            try {
                const r = await fetch(CHAT_API_URL + encodeURIComponent(SYSTEM_INSTRUCTION + " " + text)).then(res => res.json());
                document.getElementById(loadingId).remove();
                const ans = (r.data?.result || r.result || "Sem resposta").replace(/Gemini|Google/gi, "Cris√°lida");
                type === 'audio-sent' ? addAiAudioMessage(ans) : addMessage('ai', ans);
            } catch (e) {
                document.getElementById(loadingId).remove();
                addMessage('ai', "Erro de conex√£o.");
            }
        }
    </script>
</body>
</html>
