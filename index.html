<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris√°lida | Redzin</title>
    
    <link rel="icon" href="https://uploads.zero-two-apis.com.br/uploads/images/5d83fa84fa51fe5f32b71814dd14e4f2b7a434d8bec27c2d3102c824de8bc667.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            --msg-user-color: #ffffff; 
            --msg-ai-color: #ECECF1; 
            --msg-user-bg-start: #444444; 
            --msg-user-bg-end: #333333;   
            --msg-ai-bg: #252525; 
            --footer-height-buffer: 200px; 
            --action-gray: #444444;
            --voice-active-color: #ff4d4d; 
            --audio-play-color: #444444; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        main {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .message-row {
            width: 100%;
            max-width: var(--chat-width);
            padding: 4px 10px; 
        }

        .message-content {
            padding: 10px 14px; 
            border-radius: 18px; 
            max-width: 85%;
            display: block; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15); 
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .message-row.ai { text-align: left; }
        .message-row.ai .message-content {
            background-color: var(--msg-ai-bg);
            color: var(--msg-ai-color);
            border-top-left-radius: 6px; 
        }
        
        .message-row.user { 
            display: flex; 
            justify-content: flex-end; 
        } 
        
        .message-row.user .message-content {
            background: linear-gradient(135deg, var(--msg-user-bg-start), var(--msg-user-bg-end));
            color: var(--msg-user-color);
            border-top-right-radius: 6px; 
        }

        .audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px; 
            cursor: pointer;
            user-select: none;
        }

        .audio-message .play-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .message-row.ai .audio-message .play-button {
            background-color: var(--audio-play-color); 
            color: white;
        }
        .message-row.user .audio-message .play-button {
            background-color: #ffffff; 
            color: var(--msg-user-bg-end);
        }

        .audio-message .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
        }
        .message-row.user .audio-message .progress-bar {
            background: rgba(0, 0, 0, 0.3);
        }

        .audio-message .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; 
            background: white; 
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        .message-row.ai .audio-message .progress { background: var(--audio-play-color); }
        .message-row.user .audio-message .progress { background: white; }

        .audio-message .duration {
            font-size: 0.75rem;
            opacity: 0.8;
            min-width: 40px; 
            text-align: right;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.4;
            user-select: none;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .empty-state p { font-size: 0.9rem; color: #666; }

        .message-content strong { font-weight: 600; color: inherit; }
        .message-content code { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 0.9em; 
            color: inherit; 
            white-space: pre-wrap;
        }
        .message-content pre {
            background: #000000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .message-content pre code { background: transparent; padding: 0; color: #fff; }
        .message-content ul, .message-content ol { margin-left: 20px; margin-bottom: 10px; }
        .message-content p { margin-bottom: 10px; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content a { color: #5B8FF9; text-decoration: none; } 
        .message-content img.generated-art {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-box {
            width: 100%;
            max-width: var(--chat-width);
            background: #18181a;
            border: 1px solid #333;
            border-radius: 20px; 
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; 
        }

        textarea {
            flex-grow: 1; 
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            height: 24px;
            padding: 0;
            margin-right: 10px;
            outline: none;
            line-height: 1.5;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }
        
        button.action-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%; 
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        button#send-btn.active { background-color: var(--msg-user-bg-end); color: white; }
        button#mic-btn.active {
            background-color: var(--voice-active-color); 
            color: white;
            animation: pulse-mic 1.5s infinite;
        }
        
        @keyframes pulse-mic {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }

        .voice-status {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--voice-active-color);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .voice-status.active { opacity: 1; }

        .typing-dots { display: flex; gap: 4px; padding: 6px 0; }
        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Cris√°lida</h1>
            <p>Criada Por Redzin</p>
            <p style="font-size: 0.9em; margin-top: 20px;">
                Use **play [Nome M√∫sica]** para baixar.<br>
                Use **gerar [Descri√ß√£o]** para criar imagens.
            </p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <div id="voice-status" class="voice-status">üéôÔ∏è Ouvindo...</div>
            <textarea id="user-input" rows="1" placeholder="Enviar Mensagem..."></textarea>
            <div class="action-buttons">
                <button id="mic-btn" class="action-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 19C15.866 19 19 15.866 19 12V6C19 2.13401 15.866 0 12 0C8.13401 0 5 2.13401 5 6V12C5 15.866 8.13401 19 12 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 12L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 23V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="send-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 11L12 6L17 11M12 18V6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="disclaimer" style="font-size: 11px; color: #555; margin-top: 12px; text-align: center;">As IAs Podem Cometer Erros.</div>
    </footer>

    <script>
        // --- AUTENTICA√á√ÉO AUTOM√ÅTICA PUTER ---
        (async function autoLogin() {
            try {
                if (!puter.auth.isSignedIn()) {
                    console.log("Iniciando login autom√°tico...");
                    await puter.auth.signIn("sakuray452@gmail.com", "30555211xX$");
                    console.log("Autenticado como: sakuray452@gmail.com");
                }
            } catch (err) {
                console.error("Erro no login autom√°tico:", err);
            }
        })();

        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const voiceStatus = document.getElementById('voice-status');

        const CHAT_API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        const VREDEN_API_ENDPOINT = "https://api.vreden.my.id/api/v1/download/play/audio?query=";
        const ENCODED_VREDEN_URL = encodeURIComponent(VREDEN_API_ENDPOINT);
        const MUSIC_API_BASE_URL = `https://corsproxy.io/?${ENCODED_VREDEN_URL}`; 
        
        const SYSTEM_INSTRUCTION = "Voc√™ √© a IA Cris√°lida, criada por Redzin. Em NENHUMA circunst√¢ncia voc√™ deve mencionar que √© um modelo de linguagem, Google, Gemini ou OpenAI. Se perguntarem sobre sua identidade ou modelo, responda APENAS: 'Eu sou a Cris√°lida, uma intelig√™ncia artificial criada por Redzin.' Responda estritamente como Cris√°lida.";
        
        const PREFERRED_VOICE_NAMES = ["Vermelho", "Red", "Google Red", "Google Portugu√™s do Brasil", "Luciana", "Vitoria"]; 
        
        let isRecording = false;
        let isSpeaking = false;
        let activeUtterance = null; 

        function formatSeconds(seconds) {
            if (typeof seconds !== 'number' || isNaN(seconds) || seconds < 0) return '0:00';
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }
        
        function utf8ToBase64(str) {
            const utf8Bytes = new TextEncoder().encode(str);
            const binaryString = String.fromCharCode(...utf8Bytes);
            return btoa(binaryString);
        }

        function base64ToUtf8(str) {
            const binaryString = atob(str);
            const utf8Bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                utf8Bytes[i] = binaryString.charCodeAt(i);
            }
            return new TextDecoder().decode(utf8Bytes);
        }
        
        function cleanTextForTts(text) {
            return text.replace(/(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])/g, '')
                       .replace(/\*\*/g, '').replace(/\*/g, '').replace(/`/g, '').replace(/#/g, '')
                       .replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1').replace(/[\n\r]+/g, '. ').trim();
        }

        // Reconhecimento de Voz
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.onstart = () => { isRecording = true; micBtn.classList.add('active'); voiceStatus.classList.add('active'); window.speechSynthesis.cancel(); };
            recognition.onend = () => { isRecording = false; micBtn.classList.remove('active'); voiceStatus.classList.remove('active'); };
            recognition.onresult = (event) => { sendMessage('audio-sent', event.results[0][0].transcript); };
            micBtn.addEventListener('click', () => isRecording ? recognition.stop() : recognition.start());
        }

        function speakAndMonitor(text, playerElement) {
            if (!('speechSynthesis' in window)) return;
            const textForTts = cleanTextForTts(text);
            const utterance = new SpeechSynthesisUtterance(textForTts);
            activeUtterance = utterance;
            const voices = window.speechSynthesis.getVoices();
            utterance.voice = voices.find(v => v.lang.startsWith('pt-') && PREFERRED_VOICE_NAMES.some(n => v.name.includes(n))) || voices.find(v => v.lang.startsWith('pt-'));
            utterance.rate = 1.1;

            const progressBar = playerElement.querySelector('.progress');
            const durationDisplay = playerElement.querySelector('.duration');
            const playButton = playerElement.querySelector('.play-button');
            const duration = textForTts.length * 0.12; 
            let startTime, interval;

            utterance.onstart = () => {
                isSpeaking = true; startTime = Date.now();
                interval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    progressBar.style.width = `${Math.min(100, (elapsed / duration) * 100)}%`;
                    durationDisplay.textContent = formatSeconds(elapsed);
                }, 100);
                playButton.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19H10V5H6M14 19H18V5H14"/></svg>`;
            };

            utterance.onend = () => {
                isSpeaking = false; clearInterval(interval); progressBar.style.width = '100%';
                playButton.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3L19 12L5 21V3Z"/></svg>`;
            };
            window.speechSynthesis.speak(utterance);
        }
        
        window.togglePlay = function(playerElement, encodedText) {
            const text = base64ToUtf8(encodedText);
            if (window.speechSynthesis.speaking && !window.speechSynthesis.paused) {
                window.speechSynthesis.pause();
            } else if (window.speechSynthesis.paused) {
                window.speechSynthesis.resume();
            } else {
                window.speechSynthesis.cancel();
                speakAndMonitor(text, playerElement);
            }
        };

        function addAiAudioMessage(text) {
            const div = document.createElement('div');
            div.className = `message-row ai`;
            const encoded = utf8ToBase64(text);
            div.innerHTML = `<div class="message-content"><div class="audio-message" onclick="togglePlay(this, '${encoded}')"><div class="play-button"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3L19 12L5 21V3Z"/></svg></div><div class="progress-bar"><div class="progress"></div></div><div class="duration">0:00</div></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(sender, text, type = 'text') {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            let content = (sender === 'ai' && type === 'text') ? marked.parse(text) : text.replace(/\n/g, '<br>');
            if (type === 'audio-sent') content = `<div class="audio-message"><div class="play-button"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3L19 12L5 21V3Z"/></svg></div><div class="progress-bar"><div class="progress" style="width: 100%;"></div></div><div class="duration">Audio</div></div>`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMusicMessage(res) {
            const div = document.createElement('div');
            div.className = 'message-row ai';
            const { metadata, download } = res;
            div.innerHTML = `<div class="message-content" style="max-width: 95%;"><h3>üéµ ${metadata.title}</h3><p>${formatSeconds(metadata.seconds)} | Views: ${metadata.views}</p><div style="margin-top:10px; background:#18181a; padding:10px; border-radius:12px;"><audio controls style="width:100%"><source src="${download.url}" type="audio/mp3"></audio><a href="${download.url}" download style="display:block; text-align:center; margin-top:10px; padding:10px; background:#444; color:white; border-radius:10px; text-decoration:none;">‚¨áÔ∏è Baixar</a></div></div>`;
            chatContainer.appendChild(div);
        }

        function addImageMessage(img, prompt) {
            const div = document.createElement('div');
            div.className = 'message-row ai';
            img.classList.add('generated-art');
            const cont = document.createElement('div');
            cont.className = 'message-content';
            cont.innerHTML = `<p>üé® <strong>DALL-E 3:</strong> ${prompt}</p>`;
            cont.appendChild(img);
            div.appendChild(cont);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(type = 'text', audioTranscript = null) {
            const text = audioTranscript || userInput.value.trim();
            if (!text) return;
            if (emptyState) emptyState.style.display = 'none';
            userInput.value = '';
            addMessage('user', text, type);
            
            const lowerText = text.toLowerCase();
            if (lowerText.startsWith("gerar ")) {
                const prompt = text.substring(6);
                const loader = addLoading();
                try {
                    const img = await puter.ai.txt2img(prompt, { model: 'dall-e-3' });
                    document.getElementById(loader).remove();
                    addImageMessage(img, prompt);
                } catch (e) { document.getElementById(loader).remove(); addMessage('ai', "Erro na imagem."); }
                return;
            }

            if (lowerText.startsWith("play ")) {
                const loader = addLoading();
                try {
                    const res = await fetch(MUSIC_API_BASE_URL + encodeURIComponent(text.substring(5)));
                    const data = await res.json();
                    document.getElementById(loader).remove();
                    addMusicMessage(data.result);
                } catch (e) { document.getElementById(loader).remove(); }
                return;
            }

            const loader = addLoading();
            try {
                const res = await fetch(CHAT_API_URL + encodeURIComponent(SYSTEM_INSTRUCTION + " Responda: " + text));
                const data = await res.json();
                document.getElementById(loader).remove();
                const answer = (data.data?.result || "Erro").replace(/Gemini|Google|OpenAI/gi, 'Cris√°lida');
                type === 'audio-sent' ? addAiAudioMessage(answer) : addMessage('ai', answer);
            } catch (e) { document.getElementById(loader).remove(); }
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            div.innerHTML = `<div class="message-content" style="width:60px"><div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        userInput.addEventListener('input', function() {
            this.style.height = '24px'; this.style.height = this.scrollHeight + 'px';
            sendBtn.disabled = !this.value.trim();
            sendBtn.classList.toggle('active', !!this.value.trim());
        });

        userInput.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        sendBtn.addEventListener('click', () => sendMessage());

    </script>
</body>
</html>
