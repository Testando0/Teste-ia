<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris√°lida | Redzin</title>
    
    <link rel="icon" href="https://uploads.zero-two-apis.com.br/uploads/images/5d83fa84fa51fe5f32b71814dd14e4f2b7a434d8bec27c2d3102c824de8bc667.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            --msg-user-color: #ffffff; 
            --msg-ai-color: #ECECF1; 
            --msg-user-bg-start: #444444; 
            --msg-user-bg-end: #333333;   
            --msg-ai-bg: #252525; 
            --footer-height-buffer: 200px; 
            --action-gray: #444444;
            --voice-active-color: #ff4d4d; 
            --audio-play-color: #444444; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        main {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .message-row { width: 100%; max-width: var(--chat-width); padding: 4px 10px; }
        .message-content {
            padding: 10px 14px; 
            border-radius: 18px; 
            max-width: 85%;
            display: block; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15); 
        }
        
        .message-row.ai { text-align: left; }
        .message-row.ai .message-content { background-color: var(--msg-ai-bg); color: var(--msg-ai-color); border-top-left-radius: 6px; }
        .message-row.user { display: flex; justify-content: flex-end; } 
        .message-row.user .message-content { background: linear-gradient(135deg, var(--msg-user-bg-start), var(--msg-user-bg-end)); color: var(--msg-user-color); border-top-right-radius: 6px; }

        .empty-state { flex: 1; display: flex; align-items: center; justify-content: center; flex-direction: column; opacity: 0.4; user-select: none; text-align: center; padding: 20px; }
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        
        .message-content img.generated-art { max-width: 100%; border-radius: 12px; margin-top: 10px; display: block; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem; display: flex; flex-direction: column; align-items: center; z-index: 10;
        }

        .input-box {
            width: 100%; max-width: var(--chat-width); background: #18181a;
            border: 1px solid #333; border-radius: 20px; padding: 10px 16px;
            display: flex; align-items: flex-end; position: relative; 
        }

        textarea { flex-grow: 1; background: transparent; border: none; color: #fff; font-size: 1rem; resize: none; max-height: 150px; height: 24px; outline: none; line-height: 1.5; }
        
        button.action-btn { background: transparent; border: none; color: #444; cursor: pointer; padding: 4px; border-radius: 50%; width: 32px; height: 32px; flex-shrink: 0; }
        button#send-btn.active { color: white; }
        button#mic-btn.active { background-color: var(--voice-active-color); color: white; }

        .typing-dots { display: flex; gap: 4px; padding: 6px 0; }
        .dot { width: 8px; height: 8px; background: #666; border-radius: 50%; animation: pulse 1.4s infinite ease-in-out both; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        .voice-status { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); background-color: var(--voice-active-color); color: white; padding: 4px 10px; border-radius: 15px; font-size: 0.8em; opacity: 0; transition: opacity 0.3s; }
        .voice-status.active { opacity: 1; }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Cris√°lida</h1>
            <p>Criada Por Redzin</p>
            <p style="font-size: 0.9em; margin-top: 20px;">
                Use **play [M√∫sica]** para baixar.<br>
                Use **gerar [Descri√ß√£o]** para criar imagens.
            </p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <div id="voice-status" class="voice-status">üéôÔ∏è Ouvindo...</div>
            <textarea id="user-input" rows="1" placeholder="Enviar Mensagem..."></textarea>
            <div class="action-buttons">
                <button id="mic-btn" class="action-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                </button>
                <button id="send-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M7 11L12 6L17 11M12 18V6"/></svg>
                </button>
            </div>
        </div>
        <div class="disclaimer" style="font-size: 11px; color: #555; margin-top: 12px;">As IAs Podem Cometer Erros.</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const voiceStatus = document.getElementById('voice-status');

        // URLs das APIs
        const CHAT_API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        const VREDEN_API_ENDPOINT = "https://api.vreden.my.id/api/v1/download/play/audio?query=";
        const MUSIC_API_BASE_URL = `https://corsproxy.io/?${encodeURIComponent(VREDEN_API_ENDPOINT)}`;
        
        // --- COLOQUE AQUI A URL DO SEU VERCEL ---
        const VERCEL_IMAGE_API = "https://seu-projeto.vercel.app/api/gerar"; 
        
        const SYSTEM_INSTRUCTION = "Voc√™ √© a IA Cris√°lida, criada por Redzin. Responda de forma sucinta.";

        // --- SISTEMA DE VOZ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.onstart = () => { micBtn.classList.add('active'); voiceStatus.classList.add('active'); };
            recognition.onend = () => { micBtn.classList.remove('active'); voiceStatus.classList.remove('active'); };
            recognition.onresult = (e) => sendMessage('audio-sent', e.results[0][0].transcript);
            micBtn.onclick = () => recognition.start();
        }

        // --- UTILIT√ÅRIOS ---
        function addMessage(sender, text, type = 'text') {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            let html = (sender === 'ai' && type === 'text') ? marked.parse(text) : text.replace(/\n/g, '<br>');
            div.innerHTML = `<div class="message-content">${html}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            div.innerHTML = `<div class="message-content" style="width: 60px;"><div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        userInput.oninput = function() {
            this.style.height = '24px'; this.style.height = this.scrollHeight + 'px';
            sendBtn.disabled = !this.value.trim();
            sendBtn.classList.toggle('active', !sendBtn.disabled);
        };

        async function sendMessage(type = 'text', audioText = null) {
            const text = audioText || userInput.value.trim();
            if (!text) return;
            if(emptyState) emptyState.style.display = 'none';
            userInput.value = ''; userInput.style.height = '24px';

            addMessage('user', text, type);
            const lower = text.toLowerCase();

            // --- GERA√á√ÉO DE IMAGEM VIA VERCEL (PUTER) ---
            if (lower.startsWith("gerar ")) {
                const prompt = text.substring(6).trim();
                const loaderId = addLoading();
                try {
                    const response = await fetch(VERCEL_IMAGE_API, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });
                    
                    const data = await response.json();
                    document.getElementById(loaderId).remove();

                    if (data.url) {
                        const div = document.createElement('div');
                        div.className = 'message-row ai';
                        div.innerHTML = `<div class="message-content">üé® <strong>Arte:</strong> ${prompt} <img src="${data.url}" class="generated-art"></div>`;
                        chatContainer.appendChild(div);
                    } else {
                        addMessage('ai', "N√£o consegui gerar a imagem agora. Tente um prompt diferente.");
                    }
                } catch (e) {
                    if(document.getElementById(loaderId)) document.getElementById(loaderId).remove();
                    addMessage('ai', "Erro ao conectar com o servidor de imagem.");
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return;
            }

            // --- M√öSICA ---
            if (lower.startsWith("play ")) {
                const loaderId = addLoading();
                try {
                    const res = await fetch(MUSIC_API_BASE_URL + encodeURIComponent(text.substring(5)));
                    const data = await res.json();
                    document.getElementById(loaderId).remove();
                    if(data.status) {
                        const m = data.result;
                        addMessage('ai', `üéµ **${m.metadata.title}**<br><audio controls src="${m.download.url}" style="width:100%; margin-top:10px;"></audio>`);
                    }
                } catch (e) { document.getElementById(loaderId).remove(); addMessage('ai', "Erro ao carregar m√∫sica."); }
                return;
            }

            // --- CHAT PADR√ÉO ---
            const loaderId = addLoading();
            try {
                const res = await fetch(CHAT_API_URL + encodeURIComponent(SYSTEM_INSTRUCTION + " " + text));
                const data = await res.json();
                document.getElementById(loaderId).remove();
                let msg = (data.data?.result || data.result).replace(/Gemini|Google|OpenAI/gi, "Cris√°lida");
                addMessage('ai', msg);
            } catch (e) { document.getElementById(loaderId).remove(); addMessage('ai', "Erro de conex√£o."); }
        }

        sendBtn.onclick = () => sendMessage();
        userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

        document.addEventListener('DOMContentLoaded', () => {
            addMessage('ai', "Oi! Eu sou a Cris√°lida. Como posso ajudar voc√™ hoje?");
        });
    </script>
</body>
</html>
