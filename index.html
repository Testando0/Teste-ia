<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris√°lida | Redzin</title>
    
    <link rel="icon" href="https://uploads.zero-two-apis.com.br/uploads/images/5d83fa84fa51fe5f32b71814dd14e4f2b7a434d8bec27c2d3102c824de8bc667.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* (Estilos CSS mantidos integralmente) */
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            --msg-user-color: #ffffff; 
            --msg-ai-color: #ECECF1; 
            --msg-user-bg-start: #444444; 
            --msg-user-bg-end: #333333;   
            --msg-ai-bg: #252525; 
            --footer-height-buffer: 200px; 
            --action-gray: #444444;
            --voice-active-color: #ff4d4d; 
            --audio-play-color: #444444; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        main {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .message-row {
            width: 100%;
            max-width: var(--chat-width);
            padding: 4px 10px; 
        }

        .message-content {
            padding: 10px 14px; 
            border-radius: 18px; 
            max-width: 75%; 
            display: block; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15); 
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .message-row.ai { text-align: left; }
        .message-row.ai .message-content {
            background-color: var(--msg-ai-bg);
            color: var(--msg-ai-color);
            border-top-left-radius: 6px; 
        }
        
        .message-row.user { 
            display: flex; 
            justify-content: flex-end; 
        } 
        
        .message-row.user .message-content {
            background: linear-gradient(135deg, var(--msg-user-bg-start), var(--msg-user-bg-end));
            color: var(--msg-user-color);
            border-top-right-radius: 6px; 
        }

        .audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px; 
            cursor: pointer;
            user-select: none;
        }

        .audio-message .play-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .message-row.ai .audio-message .play-button {
            background-color: var(--audio-play-color); 
            color: white;
        }
        .message-row.user .audio-message .play-button {
            background-color: #ffffff; 
            color: var(--msg-user-bg-end);
        }

        .audio-message .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
        }
        .message-row.user .audio-message .progress-bar {
            background: rgba(0, 0, 0, 0.3);
        }

        .audio-message .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; 
            background: white; 
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        .message-row.ai .audio-message .progress { background: var(--audio-play-color); }
        .message-row.user .audio-message .progress { background: white; }

        .audio-message .duration {
            font-size: 0.75rem;
            opacity: 0.8;
            min-width: 40px; 
            text-align: right;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.4;
            user-select: none;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .empty-state p { font-size: 0.9rem; color: #666; }

        .message-content img.generated-art {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-box {
            width: 100%;
            max-width: var(--chat-width);
            background: #18181a;
            border: 1px solid #333;
            border-radius: 20px; 
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; 
        }

        textarea {
            flex-grow: 1; 
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            height: 24px;
            padding: 0;
            margin-right: 10px;
            outline: none;
            line-height: 1.5;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }
        
        button.action-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%; 
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button#send-btn.active { background-color: var(--msg-user-bg-end); color: white; }
        button#mic-btn.active { background-color: var(--voice-active-color); color: white; }

        .typing-dots { display: flex; gap: 4px; padding: 6px 0; }
        .dot { width: 8px; height: 8px; background: #666; border-radius: 50%; animation: pulse 1.4s infinite ease-in-out both; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .voice-status {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--voice-active-color);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .voice-status.active { opacity: 1; }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Cris√°lida</h1>
            <p>Criada Por Redzin</p>
            <p style="font-size: 0.9em; margin-top: 20px;">Use **gerar [descri√ß√£o]** para criar imagens ou **play [m√∫sica]** para baixar.</p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <div id="voice-status" class="voice-status">üéôÔ∏è Ouvindo...</div>
            <textarea id="user-input" rows="1" placeholder="Enviar Mensagem..."></textarea>
            <div class="action-buttons">
                <button id="mic-btn" class="action-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 19C15.866 19 19 15.866 19 12V6C19 2.13401 15.866 0 12 0C8.13401 0 5 2.13401 5 6V12C5 15.866 8.13401 19 12 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 23V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="send-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 11L12 6L17 11M12 18V6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="disclaimer">As IAs Podem Cometer Erros.</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const voiceStatus = document.getElementById('voice-status');

        const CHAT_API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        const VREDEN_API_ENDPOINT = "https://api.vreden.my.id/api/v1/download/play/audio?query=";
        const MUSIC_API_BASE_URL = `https://corsproxy.io/?${encodeURIComponent(VREDEN_API_ENDPOINT)}`; 
        
        // --- API DE IMAGEM DO SEU VERCEL ---
        const IMAGE_API_URL = "/api/gerar"; 
        
        const SYSTEM_INSTRUCTION = "Voc√™ √© a IA Cris√°lida, criada por Redzin. Responda como Cris√°lida.";
        
        let isRecording = false;
        let isSpeaking = false;
        let activeUtterance = null; 

        // --- FUN√á√ïES DE INTERFACE ---
        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            div.innerHTML = `<div class="message-content" style="width: 60px;"><div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function resetInput() {
            userInput.value = ''; 
            userInput.style.height = '24px';
            sendBtn.classList.remove('active');
            sendBtn.disabled = true;
            userInput.disabled = false;
            micBtn.disabled = false;
            userInput.focus();
        }

        function addMessage(sender, text, type = 'text') {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            let contentHtml = (sender === 'ai' && type === 'text') ? marked.parse(text) : text.replace(/\n/g, '<br>');
            div.innerHTML = `<div class="message-content">${contentHtml}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- SISTEMA DE RECONHECIMENTO DE VOZ (MANTIDO) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.onstart = () => { isRecording = true; micBtn.classList.add('active'); voiceStatus.classList.add('active'); };
            recognition.onend = () => { isRecording = false; micBtn.classList.remove('active'); voiceStatus.classList.remove('active'); };
            recognition.onresult = (e) => sendMessage('audio-sent', e.results[0][0].transcript);
            micBtn.onclick = () => isRecording ? recognition.stop() : recognition.start();
        }

        // --- FUN√á√ÉO PRINCIPAL SEND MESSAGE ---
        async function sendMessage(type = 'text', audioTranscript = null) {
            const text = audioTranscript || userInput.value.trim();
            if (!text) return;
            if(emptyState) emptyState.style.display = 'none';
            
            userInput.value = '';
            addMessage('user', text, type);
            
            const lowerText = text.toLowerCase();

            // --- L√ìGICA DE GERA√á√ÉO DE IMAGEM (NOVA) ---
            if (lowerText.startsWith("gerar ")) {
                const prompt = text.substring(6).trim();
                const loadingId = addLoading();
                try {
                    const response = await fetch(IMAGE_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });
                    const data = await response.json();
                    document.getElementById(loadingId).remove();

                    if (data.url) {
                        const div = document.createElement('div');
                        div.className = 'message-row ai';
                        div.innerHTML = `<div class="message-content"><p>üé® <strong>Arte:</strong> ${prompt}</p><img src="${data.url}" class="generated-art"></div>`;
                        chatContainer.appendChild(div);
                    } else {
                        addMessage('ai', "N√£o consegui gerar essa imagem.");
                    }
                } catch (err) {
                    if(document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                    addMessage('ai', "Erro no servidor de imagem.");
                }
                resetInput();
                return;
            }

            // --- L√ìGICA DE M√öSICA (MANTIDA) ---
            if (lowerText.startsWith("play ")) {
                const loadingId = addLoading();
                try {
                    const musicUrl = MUSIC_API_BASE_URL + encodeURIComponent(text.substring(5).trim()); 
                    let musicRes = await fetch(musicUrl);
                    musicRes = await musicRes.json();
                    document.getElementById(loadingId).remove();
                    if (musicRes.status && musicRes.result.download) {
                        const m = musicRes.result;
                        const div = document.createElement('div');
                        div.className = 'message-row ai';
                        div.innerHTML = `<div class="message-content">üéµ <strong>${m.metadata.title}</strong><br><audio controls src="${m.download.url}" style="width:100%; margin-top:10px;"></audio><br><a href="${m.download.url}" download style="display:block; text-align:center; padding:8px; background:#444; color:white; border-radius:8px; margin-top:8px; text-decoration:none;">Baixar MP3</a></div>`;
                        chatContainer.appendChild(div);
                    }
                } catch (e) { document.getElementById(loadingId).remove(); addMessage('ai', "Erro ao buscar m√∫sica."); }
                resetInput();
                return;
            }

            // --- CHAT COMUM (MANTIDO) ---
            const loadingId = addLoading();
            try {
                const chatUrl = CHAT_API_URL + encodeURIComponent(SYSTEM_INSTRUCTION + " " + text);
                const req = await fetch(chatUrl);
                const res = await req.json();
                document.getElementById(loadingId).remove();
                let answer = res.data?.result || res.result || "Sem resposta.";
                addMessage('ai', answer.replace(/Gemini|Google/gi, 'Cris√°lida'));
            } catch (err) {
                document.getElementById(loadingId).remove();
                addMessage('ai', "Erro de conex√£o.");
            }
            resetInput();
        }

        userInput.oninput = function() {
            this.style.height = '24px'; 
            this.style.height = (this.scrollHeight) + 'px';
            sendBtn.disabled = !this.value.trim();
            sendBtn.classList.toggle('active', !sendBtn.disabled);
        };
        
        userInput.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        sendBtn.onclick = () => sendMessage();

        document.addEventListener('DOMContentLoaded', () => {
            addMessage('ai', "Oi, eu sou a Cris√°lida! Criada por Redzin. Tente: **gerar uma paisagem futurista** ou **play m√∫sica**");
        });
    </script>
</body>
</html>
