<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris√°lida | Redzin</title>
    
    <link rel="icon" href="https://uploads.zero-two-apis.com.br/uploads/images/5d83fa84fa51fe5f32b71814dd14e4f2b7a434d8bec27c2d3102c824de8bc667.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            --msg-user-color: #ffffff; 
            --msg-ai-color: #ECECF1; 
            --msg-user-bg-start: #444444; 
            --msg-user-bg-end: #333333;   
            --msg-ai-bg: #252525; 
            --footer-height-buffer: 200px; 
            --action-gray: #444444;
            --voice-active-color: #ff4d4d; 
            --audio-play-color: #444444; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        main {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .message-row {
            width: 100%;
            max-width: var(--chat-width);
            padding: 4px 10px; 
        }

        .message-content {
            padding: 10px 14px; 
            border-radius: 18px; 
            max-width: 75%; 
            display: block; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15); 
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .message-row.ai { text-align: left; }
        .message-row.ai .message-content {
            background-color: var(--msg-ai-bg);
            color: var(--msg-ai-color);
            border-top-left-radius: 6px; 
        }
        
        .message-row.user { 
            display: flex; 
            justify-content: flex-end; 
        } 
        
        .message-row.user .message-content {
            background: linear-gradient(135deg, var(--msg-user-bg-start), var(--msg-user-bg-end));
            color: var(--msg-user-color);
            border-top-right-radius: 6px; 
        }

        .audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px; 
            cursor: pointer;
            user-select: none;
        }

        .audio-message .play-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-row.ai .audio-message .play-button { background-color: var(--audio-play-color); color: white; }
        .message-row.user .audio-message .play-button { background-color: #ffffff; color: var(--msg-user-bg-end); }

        .audio-message .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
        }

        .audio-message .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; 
            background: white; 
            border-radius: 2px;
        }

        .audio-message .duration {
            font-size: 0.75rem;
            opacity: 0.8;
            min-width: 40px; 
            text-align: right;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            display: block;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.4;
            user-select: none;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-box {
            width: 100%;
            max-width: var(--chat-width);
            background: #18181a;
            border: 1px solid #333;
            border-radius: 20px; 
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
        }

        textarea {
            flex-grow: 1; 
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            height: 24px;
            outline: none;
        }

        button.action-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 4px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button#send-btn.active { background-color: var(--msg-user-bg-end); color: white; border-radius: 50%; }

        .typing-dots { display: flex; gap: 4px; padding: 6px 0; }
        .dot { width: 8px; height: 8px; background: #666; border-radius: 50%; animation: pulse 1.4s infinite ease-in-out both; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Cris√°lida</h1>
            <p>Criada Por Redzin</p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <textarea id="user-input" rows="1" placeholder="Enviar Mensagem..."></textarea>
            <div class="action-buttons">
                <button id="mic-btn" class="action-btn">üéôÔ∏è</button>
                <button id="send-btn" class="action-btn" disabled>üöÄ</button>
            </div>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const CHAT_API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        const MUSIC_API_BASE_URL = "https://corsproxy.io/?https%3A%2F%2Fapi.vreden.my.id%2Fapi%2Fv1%2Fdownload%2Fplay%2Faudio%3Fquery%3D"; 
        const SYSTEM_INSTRUCTION = "Voc√™ √© a IA Cris√°lida, criada por Redzin. Responda estritamente como Cris√°lida.";

        function addMessage(sender, text, type = 'text') {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            const contentHtml = (sender === 'ai') ? marked.parse(text) : text.replace(/\n/g, '<br>');
            div.innerHTML = `<div class="message-content">${contentHtml}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            div.innerHTML = `<div class="message-content"><div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function resetInput() {
            userInput.value = '';
            userInput.style.height = '24px';
            sendBtn.disabled = true;
            sendBtn.classList.remove('active');
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            if(emptyState) emptyState.style.display = 'none';
            addMessage('user', text);
            const lowerText = text.toLowerCase();
            resetInput();

            // --- L√ìGICA DE GERA√á√ÉO COM PUTER SDK (CONFORME TUTORIAL) ---
            if (lowerText.startsWith("gerar ")) {
                const prompt = text.substring(6).trim();
                const loadingId = addLoading();
                try {
                    // Chama a sua API que usa o SDK da Puter
                    const response = await fetch('/api/gerar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });
                    const data = await response.json();
                    document.getElementById(loadingId).remove();

                    if (data.url) {
                        const div = document.createElement('div');
                        div.className = 'message-row ai';
                        div.innerHTML = `<div class="message-content"><p>üé® Aqui est√°:</p><img src="${data.url}" class="generated-image"></div>`;
                        chatContainer.appendChild(div);
                    }
                } catch (e) {
                    document.getElementById(loadingId).remove();
                    addMessage('ai', '‚ùå Erro ao gerar com Puter.');
                }
                return;
            }

            // --- CHAT PADR√ÉO ---
            const loadingId = addLoading();
            try {
                const res = await fetch(CHAT_API_URL + encodeURIComponent(SYSTEM_INSTRUCTION + text));
                const data = await res.json();
                document.getElementById(loadingId).remove();
                addMessage('ai', data.data.result || data.result);
            } catch (e) {
                document.getElementById(loadingId).remove();
                addMessage('ai', '‚ùå Erro na Cris√°lida.');
            }
        }

        userInput.addEventListener('input', function() {
            this.style.height = '24px'; 
            this.style.height = (this.scrollHeight) + 'px';
            sendBtn.disabled = !this.value.trim();
            sendBtn.classList.toggle('active', !sendBtn.disabled);
        });

        sendBtn.addEventListener('click', sendMessage);
    </script>
</body>
</html>
